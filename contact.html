<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Swapify</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend/css/components/navigation.css">
  <link rel="stylesheet" href="frontend/css/components/buttons.css">
  <link rel="stylesheet" href="frontend/css/components/forms.css">
  <link rel="stylesheet" href="frontend/css/components/cards.css">
</head>
<body>
   <header>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Swapify</a></h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
      
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

   <main class="container">
    <div class="page-header">
      <h1>Contact Us</h1>
      <p>Get in touch with the Swapify team</p>
    </div>

    <div class="form-container">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name">
          <span class="error-message" id="nameError"></span>
        </div>

         <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email">
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject">
          <span class="error-message" id="subjectError"></span>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <span class="error-message" id="messageError"></span>
        </div>

         <div class="form-actions">
          <button type="submit" class="btn btn-success">Send Message</button>
        </div>
      </form>
    </div>

    <div class="contact-info" style="margin-top: 3rem; text-align: center;">
      <h2>Other Ways to Reach Us</h2>
      <div class="contact-methods">
        <p>  Email: hello@swapify.com</p>
        <p> Phone: +383 49 000 000</p>
        <p> Address: Prishtina, Kosova</p>
      </div>
    </div>
  </main>

  <script src="frontend/js/validation.js"></script>

</body>
</html>
