<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Swapify</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend/css/components/navigation.css">
  <link rel="stylesheet" href="frontend/css/components/buttons.css">
  <link rel="stylesheet" href="frontend/css/components/forms.css">
  <link rel="stylesheet" href="frontend/css/components/cards.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <h1><a href="index.html">Swapify</a></h1>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Please fill out the form below.</p>
    </section>

    <section class="form-section">
      <div class="form-container">
        <form id="contactForm" novalidate>
          
          <div class="form-group">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
            <small class="error-message" id="nameError"></small>
          </div>

          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <small class="error-message" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="subject">Subject <span class="required">*</span></label>
            <input type="text" id="subject" name="subject" placeholder="Message subject" required>
            <small class="error-message" id="subjectError"></small>
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
            <small class="error-message" id="messageError"></small>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-success">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <section class="contact-info" style="margin-top: 3rem; text-align: center;">
      <h2>Other Ways to Reach Us</h2>
      <ul class="contact-methods">
        <li>Email: <a href="mailto:hello@swapify.com">hello@swapify.com</a></li>
        <li>Phone: +383 49 000 000</li>
        <li>Address: Prishtina, Kosova</li>
      </ul>
    </section>
  </main>

  <script src="frontend/js/validation.js"></script>
</body>
</html>
