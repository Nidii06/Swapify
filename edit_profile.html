<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Swapify</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend/css/components/navigation.css">
  <link rel="stylesheet" href="frontend/css/components/buttons.css">
  <link rel="stylesheet" href="frontend/css/components/forms.css">
  <link rel="stylesheet" href="frontend/css/components/cards.css">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f6f8;
      color: #222;
      margin: 0;
    }

    header {
      background: #ffffff;
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: #0077ff;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 2.5rem auto;
    }

    .page-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #111;
    }

    .page-header p {
      margin-top: 0.4rem;
      color: #555;
      font-size: 1rem;
    }

    .form-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.06);
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.4rem;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    input, textarea, select {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077ff;
      outline: none;
      box-shadow: 0 0 4px rgba(0,119,255,0.3);
    }

    small {
      margin-top: 0.4rem;
      color: #666;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      border: none;
      padding: 0.85rem 1.6rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-success {
      background: #00c853;
      color: #fff;
    }

    .btn-success:hover {
      background: #00a844;
    }

    .btn-danger {
      background: #e53935;
      color: #fff;
    }

    .btn-danger:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <h1><a href="index.html">Swapify</a></h1>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="browse_skills.html">Browse Skills</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="profile.html">My Profile</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <div class="page-header">
    <h1>Edit Your Profile</h1>
    <p>Update your personal information and preferences</p>
  </div>

  <div class="form-container">
    <form id="profileForm">

      <div class="form-group">
        <label for="name">Full name *</label>
        <input type="text" id="name" name="name" value="Anid Bojaj" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" value="anidbojaj@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="Prishtina, Kosova">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4">Passionate web developer and language enthusiast. Love to teach and learn new skills!</textarea>
      </div>

      <div class="form-group">
        <label for="interests">Interests & Skills</label>
        <input type="text" id="interests" name="interests" value="Web Development, Photography, Language Learning">
        <small>Seperate interests with commas</small>
      </div>

      <div class="form-group">
        <label for="teaching-method">Preferred Teaching Method</label>
        <select id="teaching-method" name="teaching-method">
          <option value="online">Online</option>
          <option value="in-person">In Person</option>
          <option value="both" selected>Both</option>
        </select>
      </div>

      <div class="form-group">
        <label for="availability">Availability</label>
        <select id="availability" name="availability">
          <option value="weekdays">Weekdays</option>
          <option value="weekends">Weekends</option>
          <option value="evenings">Evenings</option>
          <option value="flexible" selected>Flexible</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notification Preferences</label>

        <label style="margin-top: .6rem; display: flex; align-items: center; gap: .5rem;">
          <input type="checkbox" name="notifications" value="email" checked> Email notifications
        </label>

        <label style="display: flex; align-items: center; gap: .5rem;">
          <input type="checkbox" name="notifications" value="skill-matches" checked> New skill matches
        </label>

        <label style="display: flex; align-items: center; gap: .5rem;">
          <input type="checkbox" name="notifications" value="messages"> Direct messages
        </label>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-danger" onclick="window.location.href='profile.html'">Cancel</button>
        <button type="submit" class="btn btn-success">Update Profile</button>
      </div>
    </form>
  </div>
</main>

<script>
  document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Profile updated successfully!');
    window.location.href = 'profile.html';
  });
</script>

</body>
</html>
