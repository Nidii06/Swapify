<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Skills - Swapify</title>

    <link rel = "stylesheet" href="style.css">
  <link rel="stylesheet" href="frontend/css/components/navigation.css">
  <link rel="stylesheet" href="frontend/css/components/buttons.css">
  <link rel="stylesheet" href="frontend/css/components/forms.css">
  <link rel="stylesheet" href="frontend/css/components/cards.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Swapify</a></h1>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About Us</a></li>
        <li><a href="browse_skills.html">Browse Skills</a></li>
        <li><a href="profile.html">My Profile</a></li>
           <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>

    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>Add New Skills</h1>
      <p>Share your expertise with the Swapify community</p>
    </div>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="skill-name"> Skill Name *</label>
          <input type="text" id="skill-name" name="skill-name" placeholder="Web Development, Guitar Playing, Spanish Language .." required>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="technology">Technology</option>
            <option value="languages">Languages</option>
            <option value="music">Music</option>
            <option value="arts">Arts & Crafts</option>
            <option value="sports">Sports & Fitness</option>
            <option value="academic">Academic</option>
            <option value="cooking">Cooking</option>
            <option value="business">Business</option>
            <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="skill-level">Skill Level *</label>
            <select id="skill-level" name="skill-level" required>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
              <option value="expert">Expert</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Skill Description *</label>
            <textarea id="description" name="description" placeholder="Describe what you'll teach, you teaching style, and what students can expect to lean..." required></textarea>
          </div>

          <div class="form-group">
            <label for="teaching-method">Teaching Method</label>
            <select id="teaching-method" name="teaching-method">
              <option value="">Select preferred method</option>
              <option value="in-person">In Person</option>
              <option value="online">Online</option>
              <option value="both">Both</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Location (if in-person)</label>
            <input type="text" id="location" name="location" placeholder="City, Country">
          </div>

          <div class="form-group">
            <label for="availability">Availability</label>
            <input type="text" id="availability" name="availability" placeholder="Weekends, Evenings, Flexible">
          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Add relevant tags separated by commas (HTML, CSS, JavaScript..)">
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-danger" onclick="window.location.href='profile.html'">Cancel</button>
            <button type="submit" class="btn btn-success">Add Skill</button>
          </div>

      </form>
    </div>
  </main>
  
</body>
</html>
