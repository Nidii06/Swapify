<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Swapify</title>
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="frontend/css/components/navigation.css">
  <link rel="stylesheet" href="frontend/css/components/buttons.css">
  <link rel="stylesheet" href="frontend/css/components/forms.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Swapify</a></h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>  
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <small class="error-message" id="emailError"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <small class="error-message" id="passwordError"></small>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
      </form>
      <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
      <div style="text-align: center; margin-top: 1rem;">
        <a href="#" style="color: #3498db; text-decoration: none;">Forgot your password</a>
      </div>
    </div>
  </main>
  <script src="frontend/js/validation.js"></script>
</body>
</html>
